openapi: 3.0.3
info:
  title: REMS API
  description: REMS API Services
  version: 1.0.0
servers:
  - url: /
paths:
  /api/users/create:
    post:
      tags:
        - rems-user-command
      summary: "Create or update user (roles: owner, user-owner)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateUserCommand"
        required: true
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
      x-codegen-request-body-name: CreateUserCommand
  /api/catalogue-items:
    get:
      tags:
        - rems-catalogue-item-query
      summary: "Get catalogue items (roles: logged-in)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
        - name: resource
          in: query
          description: resource id
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CatalogueItem"
  /api/my-applications:
    get:
      tags:
        - rems-application-query
      summary: "Get the current user's own applications (roles: logged-in)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
        - name: query
          in: query
          description: search query [documentation](https://github.com/CSCfi/rems/blob/master/docs/search.md)
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ApplicationOverview"
  /api/applications/create:
    post:
      tags:
        - rems-application-command
      summary: "Create a new application (roles: logged-in)"
      parameters:
        - in: header
          name: x-rems-api-key
          required: true
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - in: header
          name: x-rems-user-id
          required: true
          description: User (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
      requestBody:
        description: Application creation data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateApplicationCommand"
      responses:
        "200":
          description: Application creation successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateApplicationResponse"
  /api/applications/submit:
    post:
      tags:
        - rems-application-command
      summary: "Submits a submit command for an application (roles: logged-in)"
      parameters:
        - in: header
          name: x-rems-api-key
          required: true
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - in: header
          name: x-rems-user-id
          required: true
          description: User (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
      requestBody:
        description: Application submission data
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SubmitApplicationCommand"
      responses:
        "200":
          description: Application submission successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SubmitApplicationResponse"
  /api/applications/{application-id}:
    get:
      tags:
        - rems-application-query
      summary: "Retrieve a given application (roles: logged-in)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
        - name: application-id
          in: path
          required: true
          description: Application id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Application"
        "404":
          description: No application found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/applications/add-attachment:
    post:
      tags:
        - rems-application-command
      summary: "Add an attachment to an application (roles: logged-in)"
      parameters:
        - in: header
          name: x-rems-api-key
          required: true
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - in: header
          name: x-rems-user-id
          required: true
          description: User (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
        - in: query
          name: application-id
          description: Application id
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        "200":
          description: Attachment addition successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AttachFileResponse"
        "413":
          description: Attachment too large
          content:
            text/html:
              schema:
                type: string
        "415":
          description: Unsupported media type
          content:
            text/html:
              schema:
                type: string
  /api/applications/attachment/{attachment-id}:
    get:
      tags:
        - rems-application-query
      summary: "Retrieve an attachment (roles: logged-in)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
        - name: attachment-id
          in: path
          required: true
          description: Attachment id
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Successful Response
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            Content-Disposition:
              schema:
                type: string
              example: attachment; filename="name.pdf"
        "404":
          description: No attachment found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/applications/save-draft:
    post:
      tags:
        - rems-application-command
      summary: "Submit a `save-draft` command for an application.  (roles: logged-in)"
      parameters:
        - name: x-rems-api-key
          required: true
          in: header
          description: REMS API-Key (optional for UI, required for API)
          schema:
            type: string
        - name: x-rems-user-id
          required: true
          in: header
          description: user (optional for UI, required for API). This can be a REMS internal or an external user identity attribute (specified in config.edn).
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SaveDraftCommand"
        required: true
      responses:
        "200":
          description: Attachment addition successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
components:
  schemas:
    CatalogueItem:
      required:
        - archived
        - enabled
        - expired
        - id
        - resource-id
        - resid
        - formid
        - wfid
      properties:
        archived:
          type: boolean
        enabled:
          type: boolean
        expired:
          type: boolean
        id:
          type: integer
          format: int64
        resource-id:
          type: integer
          format: int64
        resid:
          type: string
        formid:
          type: integer
          format: int64
        wfid:
          type: integer
          format: int64
    ApplicationOverview:
      required:
        - application/accepted-licenses
        - application/applicant
        - application/attachments
        - application/created
        - application/description
        - application/external-id
        - application/id
        - application/invited-members
        - application/last-activity
        - application/members
        - application/modified
        - application/permissions
        - application/resources
        - application/roles
        - application/state
        - application/todo
        - application/workflow
      properties:
        application/workflow:
          $ref: "#/components/schemas/Response10953Workflow"
        application/external-id:
          type: string
          description: Assigned external id if it exists, otherwise the generated one
        application/first-submitted:
          type: string
          format: date-time
        application/blacklist:
          type: array
          description: Which members of this application are blacklisted for which resources
          items:
            $ref: "#/components/schemas/BlacklistEntry"
        application/id:
          type: integer
          format: int64
        application/duo:
          $ref: "#/components/schemas/Response10953Duo"
        application/assigned-external-id:
          type: string
        application/applicant:
          $ref: "#/components/schemas/UserWithAttributes"
        application/copied-from:
          $ref: "#/components/schemas/Response10953CopiedFrom"
        application/todo:
          type: string
          nullable: true
          enum:
            - no-pending-requests
            - new-application
            - resubmitted-application
            - waiting-for-your-decision
            - waiting-for-review
            - waiting-for-your-review
            - waiting-for-decision
        application/members:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/UserWithAttributes"
        entitlement/end:
          type: string
          format: date-time
          nullable: true
        application/resources:
          type: array
          items:
            $ref: "#/components/schemas/V2Resource"
        application/deadline:
          type: string
          format: date-time
        application/accepted-licenses:
          $ref: "#/components/schemas/ApplicationAcceptedLicenses"
        application/invited-members:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/Response10953InvitedMembers"
        application/description:
          type: string
        application/votes:
          $ref: "#/components/schemas/Response10953Votes"
        application/generated-external-id:
          type: string
        application/permissions:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
              - application.command/copy-as-new
              - application.command/invite-member
              - application.command/submit
              - application.command/invite-decider
              - application.command/request-review
              - see-everything
              - application.command/redact-attachments
              - application.command/invite-reviewer
              - application.command/change-applicant
              - application.command/review
              - application.command/reject
              - application.command/add-licenses
              - application.command/remove-member
              - application.command/revoke
              - application.command/vote
              - application.command/request-decision
              - application.command/accept-licenses
              - application.command/accept-invitation
              - application.command/decide
              - application.command/uninvite-member
              - application.command/remark
              - application.command/send-expiration-notifications
              - application.command/add-member
              - application.command/delete
              - application.command/save-draft
              - application.command/approve
              - application.command/return
              - application.command/assign-external-id
              - application.command/close
              - application.command/change-resources
              - application.command/create
        application/last-activity:
          type: string
          format: date-time
        application/roles:
          uniqueItems: true
          type: array
          items:
            type: string
        application/attachments:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationAttachment"
        application/created:
          type: string
          format: date-time
        application/state:
          type: string
          enum:
            - application.state/draft
            - application.state/closed
            - application.state/approved
            - application.state/returned
            - application.state/rejected
            - application.state/revoked
            - application.state/submitted
        application/copied-to:
          type: array
