        - application/members
        - application/modified
        - application/permissions
        - application/resources
        - application/roles
        - application/state
        - application/todo
        - application/workflow
      properties:
        application/workflow:
          $ref: "#/components/schemas/Response10953Workflow"
        application/external-id:
          type: string
          description: Assigned external id if it exists, otherwise the generated one
        application/first-submitted:
          type: string
          format: date-time
        application/blacklist:
          type: array
          description: Which members of this application are blacklisted for which resources
          items:
            $ref: "#/components/schemas/BlacklistEntry"
        application/id:
          type: integer
          format: int64
        application/duo:
          $ref: "#/components/schemas/Response10953Duo"
        application/assigned-external-id:
          type: string
        application/applicant:
          $ref: "#/components/schemas/UserWithAttributes"
        application/copied-from:
          $ref: "#/components/schemas/Response10953CopiedFrom"
        application/todo:
          type: string
          nullable: true
          enum:
            - no-pending-requests
            - new-application
            - resubmitted-application
            - waiting-for-your-decision
            - waiting-for-review
            - waiting-for-your-review
            - waiting-for-decision
        application/members:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/UserWithAttributes"
        entitlement/end:
          type: string
          format: date-time
          nullable: true
        application/resources:
          type: array
          items:
            $ref: "#/components/schemas/V2Resource"
        application/deadline:
          type: string
          format: date-time
        application/accepted-licenses:
          $ref: "#/components/schemas/ApplicationAcceptedLicenses"
        application/invited-members:
          uniqueItems: true
          type: array
          items:
            $ref: "#/components/schemas/Response10953InvitedMembers"
        application/description:
          type: string
        application/votes:
          $ref: "#/components/schemas/Response10953Votes"
        application/generated-external-id:
          type: string
        application/permissions:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
              - application.command/copy-as-new
              - application.command/invite-member
              - application.command/submit
              - application.command/invite-decider
              - application.command/request-review
              - see-everything
              - application.command/redact-attachments
              - application.command/invite-reviewer
              - application.command/change-applicant
              - application.command/review
              - application.command/reject
              - application.command/add-licenses
              - application.command/remove-member
              - application.command/revoke
              - application.command/vote
              - application.command/request-decision
              - application.command/accept-licenses
              - application.command/accept-invitation
              - application.command/decide
              - application.command/uninvite-member
              - application.command/remark
              - application.command/send-expiration-notifications
              - application.command/add-member
              - application.command/delete
              - application.command/save-draft
              - application.command/approve
              - application.command/return
              - application.command/assign-external-id
              - application.command/close
              - application.command/change-resources
              - application.command/create
        application/last-activity:
          type: string
          format: date-time
        application/roles:
          uniqueItems: true
          type: array
          items:
            type: string
        application/attachments:
          type: array
          items:
            $ref: "#/components/schemas/ApplicationAttachment"
        application/created:
          type: string
          format: date-time
        application/state:
          type: string
          enum:
            - application.state/draft
            - application.state/closed
            - application.state/approved
            - application.state/returned
            - application.state/rejected
            - application.state/revoked
            - application.state/submitted
        application/copied-to:
          type: array
          items:
            $ref: "#/components/schemas/Response10953CopiedTo"
        application/modified:
          type: string
          format: date-time
        application/events:
          type: array
          items:
            $ref: "#/components/schemas/Event"
        application/forms:
          type: array
          items:
            $ref: "#/components/schemas/Form"
        application/licenses:
          type: array
          items:
            $ref: "#/components/schemas/V2License"
    BlacklistEntry:
      required:
        - blacklist/resource
        - blacklist/user
      properties:
        blacklist/user:
          $ref: "#/components/schemas/UserWithAttributes"
        blacklist/resource:
          $ref: "#/components/schemas/Response10953BlacklistResource"
    Response10953BlacklistResource:
      required:
        - resource/ext-id
      properties:
        resource/ext-id:
          type: string
    Response10953Duo:
      properties:
        duo/codes:
          type: array
          items:
            $ref: "#/components/schemas/DuoCodeFull"
        duo/matches:
          type: array
          items:
            $ref: "#/components/schemas/DuoCodeMatch"
    Response10953CopiedFrom:
      required:
        - application/external-id
        - application/id
      properties:
        application/id:
          type: integer
          format: int64
        application/external-id:
          type: string
    V2Resource:
      required:
        - catalogue-item/archived
        - catalogue-item/enabled
        - catalogue-item/end
        - catalogue-item/expired
        - catalogue-item/id
        - catalogue-item/infourl
        - catalogue-item/start
        - catalogue-item/title
        - resource/ext-id
        - resource/id
      properties:
        catalogue-item/end:
          type: string
          format: date-time
          nullable: true
        catalogue-item/expired:
          type: boolean
        catalogue-item/enabled:
          type: boolean
        resource/id:
          type: integer
          format: int64
        catalogue-item/title:
          $ref: "#/components/schemas/LocalizedString"
        resource/duo:
          $ref: "#/components/schemas/Response10953ResourcesDuo"
        catalogue-item/infourl:
          $ref: "#/components/schemas/LocalizedString"
        resource/ext-id:
          type: string
        catalogue-item/start:
          type: string
          format: date-time
        catalogue-item/archived:
          type: boolean
        catalogue-item/id:
          type: integer
          format: int64
    DuoCodeMatch:
      required:
        - duo/id
        - duo/label
        - duo/shorthand
        - duo/validation
        - resource/id
      type: object
      properties:
        duo/id:
          type: string
        duo/shorthand:
          type: string
        duo/label:
          $ref: "#/components/schemas/Response10953DuoMatchesLabel"
        resource/id:
          type: integer
          format: int64
        duo/validation:
          $ref: "#/components/schemas/Response10953DuoMatchesValidation"
    Response10953DuoMatchesValidation:
      required:
        - validity
      properties:
        validity:
          type: string
        errors:
          type: array
          items:
            $ref: "#/components/schemas/Response10953DuoMatchesValidationErrors"
    Response10953DuoMatchesValidationErrors:
      required:
        - type
      properties:
        type:
          type: string
    Response10953DuoMatchesLabel:
      additionalProperties:
        type: object
    Response10953ResourcesDuo:
      required:
        - duo/codes
      properties:
        duo/codes:
          type: array
          items:
            $ref: "#/components/schemas/DuoCodeFull"
    LocalizedString:
      additionalProperties:
        type: string
      description: Text values keyed by languages
      example:
        fi: text in Finnish
        en: text in English
    DuoCodeFull:
      required:
        - description
        - id
        - label
      properties:
        id:
          type: string
        restrictions:
          type: array
          items:
            $ref: "#/components/schemas/Response10953ResourcesDuoCodesRestrictions"
        more-info:
          $ref: "#/components/schemas/LocalizedString"
        shorthand:
          type: string
          nullable: true
        label:
          $ref: "#/components/schemas/LocalizedString"
        description:
          $ref: "#/components/schemas/LocalizedString"
    Response10953ResourcesDuoCodesRestrictions:
      required:
        - type
      properties:
        type:
          type: string
        values:
          type: array
          items:
            type: object
            $ref: "#/components/schemas/Response10953ResourcesDuoCodesRestrictionsValues"
    Response10953ResourcesDuoCodesRestrictionsValues:
      required:
        - value
      properties:
        value:
          type: string
    ApplicationAcceptedLicenses:
      type: object
      additionalProperties:
        uniqueItems: true
        type: array
        items:
          type: integer
          format: int64
    Response10953InvitedMembers:
      required:
        - email
        - name
      properties:
        name:
          type: string
        email:
          type: string
    Response10953Votes:
      additionalProperties:
        type: string
    ApplicationAttachment:
      required:
        - attachment/filename
        - attachment/id
        - attachment/type
      properties:
        attachment/id:
          type: integer
          format: int64
        attachment/filename:
          type: string
        attachment/type:
          type: string
        attachment/event:
          $ref: "#/components/schemas/Response10953AttachmentsEvent"
        attachment/user:
          $ref: "#/components/schemas/UserWithAttributes"
        attachment/redacted:
          type: boolean
        attachment/can-redact:
          type: boolean
    UserWithAttributes:
      required:
        - email
        - name
        - userid
      properties:
        userid:
          type: string
        name:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        organizations:
          type: array
          items:
            $ref: "#/components/schemas/OrganizationId"
        notification-email:
          type: string
          nullable: true
        researcher-status-by:
          type: string
    Response10953AttachmentsEvent:
      required:
        - event/id
      properties:
        event/id:
          type: integer
          format: int64
    Response10953CopiedTo:
      required:
        - application/external-id
        - application/id
      properties:
        application/id:
          type: integer
          format: int64
        application/external-id:
          type: string
    Response10953Workflow:
      required:
        - workflow/id
        - workflow/type
      properties:
        workflow/id:
          type: integer
          format: int64
        workflow/type:
          type: string
        workflow.dynamic/handlers:
          type: array
          items:
            $ref: "#/components/schemas/Handler"
        workflow/voting:
          $ref: "#/components/schemas/WorkflowVoting"
        workflow/anonymize-handling:
          type: boolean
    Handler:
      required:
        - email
        - name
        - userid
      properties:
        userid:
          type: string
        name:
          type: string
          nullable: true
        email:
          type: string
